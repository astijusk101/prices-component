<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">

  <title>Expenses chart component</title>
</head>
  <body>
    <main>
      <div class="wrapper">
        <section class="top">
          <div class="top__left">
            <p>My balance</p>
            <h3>$921.48</h3>
          </div>
          <div class="top__right">
            <img src="images/logo.svg" alt="white ring intersecting black circle">
          </div>
        </section>

        <section class="main">
          <h1 id="spending-heading">Spending - Last 7 days</h1>
          <div class="chart-container">
            <canvas id="myChart" width="300" height="200"></canvas>
          </div>
          <div class="dates">
            <p id="1">mon</p>
            <p id="2">tue</p>
            <p id="3">wed</p>
            <p id="4">thu</p>
            <p id="5">fri</p>
            <p id="6">sat</p>
            <p id="7">sun</p>
          </div>
          <hr class="section-break">
          <div class="summary">
            <div class="summary__left">
              <p>Total this month</p>
              <h2>$478.33</h2>
            </div>
            <div class="summary__right">
              <h5>+2.4%</h5>
              <p>from last month</p>
            </div>
          </div>
        </section>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.0/dist/chart.min.js"></script>
    <script src="js/main.js"></script>

  </body>
</html>
